<h1>Informaci√≥n del usuarios</h1>
<hr>

<div class="row">
  <div class="col-4">
    <h3>Usuario actual: {{ userId() }}</h3>
    <button (click)="loadUser( userId() - 1 )" class="btn btn-primary">
      Anterior
    </button>
    &nbsp;
    <button (click)="loadUser( userId() + 1 )" class="btn btn-primary">
      Siguiente
    </button>
  </div>

  <div *ngIf="currentUser()" class="col-8">
    <h3>Usuario</h3>
    <p>Correo: {{  currentUser()!.email }}</p>
    <p>Nombre: {{  fullName() }}</p>

    <img [src]="currentUser()!.avatar" class="rounded" alt="Avatar">
  </div>

  <div *ngIf="!userWasFound()" class="col-8 text-danger">
    <h3>Usuario no encontrado</h3>
  </div>

</div>
